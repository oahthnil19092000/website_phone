<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo_n.png" />
    <title>Moblie Thảo Linh | Đăng kí</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <!-- <script type="text/javascript" async="" src="./js/login.js"></script> -->
</head>

<body>
    <form action="" method="POST">
        <div class="content">
            <div class="wrapper">
                <div class="register--content">
                    <h1>Tạo tài khoản mới</h1>
                    <div class="social">
                        <a href=""><span class="facebook-icon"><i class="fa fa-facebook"></i></span>Đăng kí với
                            <strong>Facebook</strong></a>
                    </div>

                    <div class="via-email">
                        <span>Hoặc đăng kí bằng email</span>
                    </div>

                    <div class="name">
                        <input type="text" name="signup-name" class="inputText" required />
                        <span class="floating-label">Vui lòng điền tên của bạn</span>
                    </div>

                    <div class="email">
                        <input type="email" name="signup-email" class="inputText" required />
                        <span class="floating-label">Vui lòng điền email</span>
                    </div>

                    <div class="password">
                        <input type="password" name="signup-psw" class="inputText" required />
                        <span class="floating-label">Vui lòng điền mật khẩu</span>
                    </div>

                    <input type="submit" class="register-buttton" value="Đăng kí" name="register">
                    <div class="login--button">
                        <span>Đã có tài khoản</span>
                        <a class="btn" data-popup-open="register-popup" href="login.html">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
